<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Labs - Eva Lugo</title>

   <!-- Font Awesome for Icons -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

   <!-- Importing the 'Alice' font from Google Fonts -->
   <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">

   <style>
      /* Ensure the html and body take up the full height */
      html, body {
          height: 100%;
          margin: 0;
          padding: 0;
          font-family: 'Alice', serif;
          background-color: white; /* Light background color */
      }

      /* Home Button Styling (Smaller & Rounded Square) */
      .home-button {
          position: absolute;
          top: 12px;
          left: 12px;
          background-color: hotpink;
          color: white;
          border: none;
          width: 35px;  /* Slightly Smaller */
          height: 35px; /* Slightly Smaller */
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 18px; /* Icon size */
          cursor: pointer;
          transition: background-color 0.3s ease;
          text-decoration: none;
          border-radius: 10px;  /* Rounded Square */
      }

      .home-button:hover {
          background-color: #ffb6c1; /* Lighter pink on hover */
      }

      /* Center container using table display */
      .center {
          display: table;
          width: 100%;
          height: 100%;
          text-align: center; /* Center horizontally */
      }

      /* Table-cell to enable vertical centering */
      .center-content {
          display: table-cell;
          vertical-align: middle; /* Center vertically */
      }

      /* Styling for the main text */
      .center-content h1 {
          font-family: 'Alice', serif; /* Alice font */
          font-size: 74px; 
          color: #000000; 
          font-weight: bold; 
          margin-bottom: 10px; /* Space between text and buttons */
          display: inline-block; /* Adjust width based on content */
      }

      /* Styling for buttons container */
      .buttons {
          margin-top: 5px;
      }
      .buttons a {
          text-decoration: none;
          color: hotpink;
          font-size: 20px;
          background-color: transparent;
          padding: 10px 20px;
          border-radius: 5px;
          font-weight: bold;
          transition: background-color 0.3s ease, color 0.3s ease;
      }
      .buttons a:hover {
          background-color: hotpink;
          color: white;
      }
   </style>
</head>

<body>

    <!-- Home Button (Top Left Corner - Rounded Square) -->
    <a href="index.html" class="home-button">
        <i class="fas fa-home"></i> <!-- Home icon -->
    </a>

    <div class="center">
        <div class="center-content">
            <h1>Labs</h1>
            <div class="buttons">
                <a href="lab1.html" class="button">Lab 1 <i class="fas fa-flask"></i></a>
                <a href="lab2.html" class="button">Lab 2 <i class="fas fa-flask"></i></a>
            </div>
        </div>
    </div>

</body>
</html>
