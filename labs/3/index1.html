<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Eva Lugo</title>
   
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
   
   <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
   
   <style>
      html, body {
          height: 100%;
          margin: 0;
          padding: 0;
          font-family: 'Alice', serif;
          position: relative; 
      }
      
      body::before {
          content: "";
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-image: url('https://assets.teenvogue.com/photos/5583d044fb1995762be437b4/16:9/w_2560%2Cc_limit/my-life-2014-06-girl-engineers-big.jpg');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          filter: brightness(35%);
          z-index: -1; 
      }
      .center {
          display: table;
          width: 100%;
          height: 100%;
          text-align: center;
      }
      .center-content {
          display: table-cell;
          vertical-align: middle; 
          padding: 10px; 
      }
      .center-content p {
          font-family: 'Alice', serif; 
          font-size: 74px; 
          color: #ffffff; 
          font-weight: bold; 
          margin-bottom: 10px; 
          display: inline-block; 
          text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      }
      .buttons {
          text-align: center;
      }   
      .buttons a, .buttons button {
          text-decoration: none;
          cursor: pointer;
          border: none; 
          font-size: 18px; 
          font-weight: bold;
          font-family: 'Courier New', Courier, monospace;
          color: rgb(255, 255, 255);
          background-color: transparent;
          display: inline-block;
          margin: 5px; 
          padding: 10px 20px;
          border-radius: 5px;
          transition: background-color 0.2s ease;
      }
      .buttons a:hover, .buttons button:hover {
          background-color: rgba(255, 230, 242, 0.8); 
      }
      .buttons a:focus, .buttons button:focus {
          outline: none;
      }
      
      .footer {
            position: fixed;
            bottom: 0;
            left: 0; /* Ensures it starts from the absolute left */
            width: 100vw; /* Makes it span the full viewport width */
            background-color: black;
            color: white;
            text-align: center;
            padding: 5px;
            font-size: 12px;
            font-family: 'Courier New', Courier, monospace;
        }
        
   </style>
</head>
<body>
    <div class="center">
        <div class="center-content">
            <p>Eva Lugo</p>
            <div class="buttons">
               <a href="aboutme.html">
                   About Me <i class="fa-solid fa-user"></i>
               </a>
               <button type="button" onclick="window.open('https://www.linkedin.com/in/eva-lugo', '_blank', 'noopener,noreferrer')">
                    LinkedIn <i class="fa-brands fa-linkedin"></i>
               </button>               
               <a href="labs.html">
                   Labs <i class="fa-solid fa-folder"></i>
               </a>
               <button type="button" onclick="window.open('https://github.com/evallugo', '_blank', 'noopener,noreferrer')">
                   GitHub <i class="fa-brands fa-github"></i>
               </button>      
               <a href="resume.html">
                   Resume <i class="fa-solid fa-file"></i>
               </a>
            </div>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 Eva Lugo. All rights reserved.
    </div>
</body>
</html>
