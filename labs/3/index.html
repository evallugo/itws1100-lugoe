<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Eva Lugo</title>
   
   <!-- Font Awesome for Icons -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
   
   <!-- Importing the 'Alice' font from Google Fonts -->
   <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
   
   <style>
      /* Ensure the html and body take up the full height */
      html, body {
          height: 100%;
          margin: 0;
          padding: 0;
          font-family: 'Alice', serif;
          position: relative; /* Establish positioning context for pseudo-element */
      }

      /* Pseudo-element for background image with brightness filter */
      body::before {
          content: "";
          position: fixed; /* Stay fixed during scroll */
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-image: url('https://assets.teenvogue.com/photos/5583d044fb1995762be437b4/16:9/w_2560%2Cc_limit/my-life-2014-06-girl-engineers-big.jpg');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          filter: brightness(35%);
          z-index: -1; /* Place behind all content */
      }

      /* Center container using table display */
      .center {
          display: table;
          width: 100%;
          height: 100%;
          text-align: center; /* Center horizontally */
      }

      /* Table-cell to enable vertical centering */
      .center-content {
          display: table-cell;
          vertical-align: middle; /* Center vertically */
          padding: 20px; /* Optional padding */
      }

      /* Styling for the main text */
      .center-content p {
          font-family: 'Alice', serif; /* Alice font */
          font-size: 74px; 
          color: #ffffff; /* Changed to white for better visibility */
          font-weight: bold; 
          margin-bottom: 20px; /* Space between text and buttons */
          display: inline-block; /* Adjust width based on content */
          text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* Optional: Add shadow for better readability */
      }

      /* Styling for buttons container */
      .buttons {
          text-align: center;
      }   

      /* Styling for each link styled as a button */
      .buttons a, .buttons button {
          text-decoration: none; /* Remove underline from links */
          cursor: pointer;
          border: none; /* Remove default borders */
          font-size: 18px; /* Consistent font size */
          font-weight: bold;
          font-family: 'Courier New', Courier, monospace;
          color: rgb(255, 255, 255);
          background-color: transparent;
          display: inline-block;
          margin: 5px; /* Spacing between buttons */
          padding: 10px 20px; /* Increase clickable area */
          border-radius: 5px; /* Rounded corners */
          transition: background-color 0.2s ease; /* Smooth hover effect */
      }

      /* Hover effect for buttons and links */
      .buttons a:hover, .buttons button:hover {
          background-color: rgba(255, 230, 242, 0.8); /* Light pink background on hover with slight opacity */
      }

      /* Optional: Remove outline on focus for aesthetics */
      .buttons a:focus, .buttons button:focus {
          outline: none;
      }
   </style>
</head>

<body>
    <div class="center">
        <div class="center-content">
            <p>Eva Lugo</p>
            <div class="buttons">
               <a href="aboutme.html">
                   About Me <i class="fa-solid fa-user"></i>
               </a>
               <button type="button" onclick="window.open('https://www.linkedin.com/in/eva-lugo', '_blank', 'noopener,noreferrer')">
                    LinkedIn <i class="fa-brands fa-linkedin"></i>
               </button>               
               <a href="labs.html">
                   Labs <i class="fa-solid fa-folder"></i>
               </a>
               <button type="button" onclick="window.open('https://github.com/evallugo', '_blank', 'noopener,noreferrer')">
                   GitHub <i class="fa-brands fa-github"></i>
               </button>      
               <a href="resume.html">
                   Resume <i class="fa-solid fa-file"></i>
               </a>
            </div>
        </div>
    </div>
</body>
</html>
